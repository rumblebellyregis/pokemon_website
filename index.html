<!DOCTYPE html>
<html lang="en">

<head>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="pokemon.css">
    
    <title>Chinpokomon</title>
    
</head>

<body>
    
 <div class="row" id="vue-app">
    
    <!-- Navigation Bar -->
     
    <nav v-if="loading==false" id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
           
            <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                       HOME
                    </button>
                    <a href="index.html" class="navbar-brand">HOME</a>
            </div>

           
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li v-on:click="randomOne()"><a>Random</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li v-for="type in pokelist" v-on:click="callType(type.name)" class="text-center">{{capitalizeFirstLetter(type.name)}}</li>
                            </ul>
                        </li>
                    </ul>
            </div>
            
        </div>
        
    </nav>


    <!-- Header -->

    <header class="masthead" id="header">
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading text-uppercase">Welcome To Pokedex!</div>
          <div class="intro-lead-in">Start Exploring By Clicking to the Categories</div>
          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger"  v-on:click="sortOrRandom()">>Click to <span v-if="random">Sort</span>  <span v-if="sorted">Random</span></a>
        </div>
      </div>
    </header>
     
    
    <!-- Content -->
    
    <div v-if="loading==false">
          
         <categories v-if= "random10 !=[]&&random" v-bind:sth=random10></categories>
         <categories v-if= "sorted10 !=[]&& sorted" v-bind:sth=sorted10></categories>
  
    </div>
   
    <!-- Footer --> 
     
    <footer class="footer fixed-bottom col-xs-12 ">
        <h3 class="text-center">CATEGORIES</h3><br>
            <div class="col-xs-3" v-for="type in pokelist" >
                <p class="text-center" v-on:click="callType(type.name)">{{capitalizeFirstLetter(type.name)}}</p>
            </div>
        </footer>
    
</div>
    
    <!-- Core JavaScript -->
    
    <script src="index.js"> </script>
    
</body>

</html>
